<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    
    <!-- external styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- embedded styles -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: orange;
            margin-top: 20px;
        }

        .forecast {
            text-align: center;
            padding: 20px;
        }

        .day {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>

</head>

<body>
    <h1>Fall Weather Forecast</h1>
    <div class="forecast">
        <p class="day">Monday: Sunny, 60°F</p>
        <p class="day">Tuesday: Cloudy, 55°F</p>
        <p class="day">Wednesday: Rainy, 50°F</p>
    </div>

    <footer style="text-align: center; color: green;">Last updated: September 23, 2024</footer>

</body>

</html>
